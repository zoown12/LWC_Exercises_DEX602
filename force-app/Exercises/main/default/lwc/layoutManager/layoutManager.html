<template>
    <span onshowmodal={handleShowModal}>
        <c-modal header={modalHeader}>
            {modalContent}
            <div slot="footer">
                <lightning-button
                label="Close"
                variant="brand"
                onclick={closeModal}>
                </lightning-button>
            </div>
        </c-modal>
        <lightning-layout horizontal-align="space" multiple-rows>
            <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="3"
                large-device-size="2" class="slds-order_1">
                <c-aw-navigation onnavitemselected={handleNavItemSelected}></c-aw-navigation>
            </lightning-layout-item>
            <template lwc:if={studentBrowserView}>
                <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="5"
                    large-device-size="7" class="slds-order_3 slds-medium-order_2">
                    <c-student-browser></c-student-browser>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="4"
                    large-device-size="3" class="slds-order_2 slds-medium-order_3">
                    <c-student-detail></c-student-detail>
                </lightning-layout-item>
            </template>
            <template lwc:elseif={tripReportView}>
                <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="9"
                    large-device-size="10" class="slds-order_2">
                    <c-trip-reports></c-trip-reports>
                </lightning-layout-item>
            </template>
            <template lwc:elseif={certifiedStudentsView}>
                <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="9"
                    large-device-size="10" class="slds-order_2">
                    <c-certified-student-list certification-name={certificationName} certification-id={certificationId}>
                    </c-certified-student-list>
                </lightning-layout-item>
            </template>
            <template lwc:else>
                <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="9"
                    large-device-size="10" class="slds-order_2">
                    <c-cert-popularity></c-cert-popularity>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </span>
</template>
