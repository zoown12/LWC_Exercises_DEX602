        <div class ="slds-var-p-around_medium">
            <lightning-record-edit-form object-api-name="TripReport__c" onsuccess={doSuccess}>
                <!--form fields wii go here-->
                <lightning-messages></lightning-messages>

                <lightning-input-field field-name="ReviewType__c"></lightning-input-field>
