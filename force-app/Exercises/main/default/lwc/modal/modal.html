<template>
    <div class="modal-hidden">
        <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon
                        class="slds-modal__close"
                        title="Close"
                        icon-name="utility:close"
                        icon-class="slds-button_icon-inverse"
                        onclick={handleDialogClose}
                    ></lightning-button-icon>

                    <template lwc:if={hasHeaderString}>
                        <h2 class="slds-text-heading_medium slds-hyphenate header-string">{header}</h2>
					</template>
					
                    <template lwc:else>
                        <h2 class="slds-text-heading_medium slds-hyphenate header-slot">
                            <slot name="header"></slot>
                        </h2>
                    </template>

                    <p class="slds-var-m-top_x-small modal-hidden">
                        <slot
                            name="tagline"
                            onslotchange={handeSlotTaglineChange}
                        ></slot>
                    </p>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                    <slot></slot>
                </div>
                <footer class="slds-modal__footer modal-hidden">
                    <slot
                        name="footer"
                        onslotchange={handleSlotFooterChange}
                    ></slot>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
